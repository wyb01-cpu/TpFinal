<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Gmaps</title>
    <style>
		#map{
			margin: 40px;
            padding: 0;
            height: 0;
		}
	</style>

  </head>
  <body>
    <button onclick="findMe()">Mostrar ubicación</button>

	<div id="map"></div>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnfnLas7F0ddZ0Btb71B-MHiwMVDFM8jo"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
</script>
	<script>
		const findMe = () =>{
			
			var output = document.getElementById('map');

			// Verificar si soporta geolocalizacion
			if (navigator.geolocation) {
				output.innerHTML = "<p>Tu navegador soporta Geolocalizacion</p>";
			}else{
				output.innerHTML = "<p>Tu navegador no soporta Geolocalizacion</p>";
			}

			//Obtenemos latitud y longitud
			function localizacion(posicion){

				var latitude = -33.13219730527238;
				var longitude = -64.34683857050526;

				var imgURL = "https://maps.googleapis.com/maps/api/staticmap?center="+latitude+","+longitude+"&size=600x300&markers=color:red%7C"+latitude+","+longitude+"&key=AIzaSyAnfnLas7F0ddZ0Btb71B-MHiwMVDFM8jo";

				output.innerHTML ="<img src='"+imgURL+"'>";

				

			}

			function error(){
				output.innerHTML = "<p>No se pudo obtener tu ubicación</p>";

			}

			navigator.geolocation.getCurrentPosition(localizacion,error);

		}


	</script>
  </body>
</html>
