<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">


    <title>Contacto</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">

            <div class="container-fluid ">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse " id="navbarSupportedContent">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="reclamo.html">Reclamo</a>
                        </li>
                    </ul>

                </div>

            </div>

        </nav>


    </header>


    <main>

        <h2 class="tituloReclamo text-center">Formulario de Reclamos o Consulta</h2>

        <div div class="container text-center d-flex flex-wrap containerReclamo">

            <form class="formReclamo">
                <h4 class="subTitleReclamo">Datos Personales</h4>

                <div class="row justify-content-center">


                    <div class="col-5 text-start inputReclamo">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" aria-describedby="nombre"
                            placeholder="Nombre">
                    </div>

                    <div class="col-5 text-start inputReclamo">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" aria-describedby="apellido"
                            placeholder="Apellido">
                    </div>


                    <div class="col-5 text-start inputReclamo">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail">
                    </div>


                    <div class="col-5 text-start inputReclamo">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" id="telefono" aria-describedby="telefono"
                            placeholder="Telefono">
                    </div>


                    <div class="col-10 text-start inputReclamo">
                        <label for="Reclamo" class="form-label">Motivo del Reclamo o Consulta</label>
                        <input type="text" class="form-control" id="Reclamo" aria-describedby="Reclamo"
                            placeholder="Reclamo/Consulta">
                    </div>

                    <div class="col-10 text-start inputReclamo">
                        <label for="motivo" class="form-label">Comente el reclamo o Consulta</label>

                        <textarea class="form-control" id="motivo" rows="8"
                            placeholder="Comentario del Reclamo/Consulta"></textarea>

                    </div>

                    <div class="col-4 inputReclamo ss">
                        <button type="button" class="btn btn-primary btnEnviar" data-bs-toggle="modal" data-bs-target="#modalReclamo">Enviar</button>
                    </div>

                </div>

            </form>

        </div>
    </main>


  <!-- Modal Reclamo-->
  
    <div class="modal fade" id="modalReclamo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" 
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Consulta/Reclamo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
           
              <div class="alert alert-primary" role="alert">
                Estas seguro que quieres enviar este Reclamo/Consulta?
              </div>
              
          
        </div>
        <div class="modal-footer">
            <div class="mx-auto">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalConfirmacion">Enviar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
            </div>
        </div>
      </div>
    </div>
  </div>


    <!-- Modal Confirmacion -->
    <div class="modal fade" id="modalConfirmacion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" >

                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Confirmacion</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="alert alert-success" role="alert">
                        El reclamo/consulta se completo correctamente, nos pondremos en contacto
                    </div>
                </div>

                <div class="modal-footer">
                    <div class="mx-auto">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
  

    <footer>
        <div class="container-fluid text-center">
            <div class="row align-items-center rowFooter">
                <div class="col">
                    <p>Copyright Â© 2023</p>
                </div>
            </div>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
